version: '3.8'

services:
  web:
    image: web:latest
    build:
      context: ..
      dockerfile: Dockerfile.web
    container_name: web
    restart: always
    ports:
      - "80:80"
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

networks:
  app-network:
    driver: bridge
